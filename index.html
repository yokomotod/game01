<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8/>
		<title>Game01</title>
		<link rel="stylesheet" href="game01.css" type="text/css">
		<script charset="utf-8" type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
		<script charset="utf-8" type="text/javascript" src="webgl-utils.js"></script>
		<script charset="utf-8" type="text/javascript" src="main.js"></script>
		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			varying vec2 vTextureCoord;
			varying vec3 vTransformedNormal;
			varying vec4 vPosition;

			uniform float uMaterialShininess;

			uniform vec3 uAmbientColor;

			uniform vec3 uPointLightingLocation;

			uniform vec3 uPointLightingSpecularColor;
			uniform vec3 uPointLightingDiffuseColor;

			uniform sampler2D uSampler;

			void main(void) {
			vec3 lightDirection = normalize(uPointLightingLocation - vPosition.xyz);
			vec3 normal = normalize(vTransformedNormal);

			vec3 eyeDirection = normalize(-vPosition.xyz);
			vec3 reflectionDirection = reflect(-lightDirection, normal);

			float specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), uMaterialShininess);

            float diffuseLightWeighting = max(dot(normal, lightDirection), 0.0);
            vec3 lightWeighting = uAmbientColor
                + uPointLightingSpecularColor * specularLightWeighting
                + uPointLightingDiffuseColor * diffuseLightWeighting;

			// float pointLightingWeighting = max(dot(transformedNormal, lightDirection), 0.0);
			// vec3 vLightWeighting = uAmbientColor + uPointLightingColor * pointLightingWeighting;

			vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			gl_FragColor = vec4(textureColor.rgb * lightWeighting, textureColor.a);
			}
		</script>
		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec3 aVertexNormal;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			uniform mat3 uNMatrix;

			varying vec2 vTextureCoord;
			varying vec3 vTransformedNormal;
			varying vec4 vPosition;

			void main(void) {
			vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
			gl_Position = uPMatrix * vPosition;

			vTextureCoord = aTextureCoord;

			vTransformedNormal = uNMatrix * aVertexNormal;
			}
		</script>
		<audio src="BGM.wav" autobuffer autoplay loop/></audio>
	</head>
	<body onLoad="main()">
		<header>
			<h1>Game01</h1>
		</header>
		<div id="main">
			<canvas id="canvas" width="600" height="600"></canvas>
		</div>
	</body>
</html>
