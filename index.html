<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8/>
		<title>Game01</title>
		<link rel="stylesheet" href="game01.css" type="text/css">
		<script charset="utf-8" type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
		<script charset="utf-8" type="text/javascript" src="webgl-utils.js"></script>
		<script charset="utf-8" type="text/javascript" src="main.js"></script>

		<script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
			precision highp float;
			#endif

			varying vec2 vTextureCoord;
			varying vec3 vLightWeighting;

			uniform sampler2D uSampler;

			void main(void) {
			//gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
			gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
			}
		</script>

		<script id="shader-vs" type="x-shader/x-vertex">
			attribute vec3 aVertexPosition;
			attribute vec3 aVertexNormal;
			attribute vec2 aTextureCoord;

			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			uniform mat3 uNMatrix;
			// uniform mat4 uNMatrix;

			uniform vec3 uAmbientColor;
			uniform vec3 uLightingDirection;
			uniform vec3 uDirectionalColor;
			
			varying vec2 vTextureCoord;
			varying vec3 vLightWeighting;

			void main(void) {
			gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			vTextureCoord = aTextureCoord;
			
			// vec4 transformedNormal = uNMatrix * vec4(aVertexNormal, 1.0);
			// float directionalLightWeighting = max(dot(transformedNormal.xyz, uLightingDirection), 0.0);
			// vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
		
			vec3 transformedNormal = uNMatrix * aVertexNormal;
			float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
			// float directionalLightWeighting = max(dot(vec3(1,1,1), uLightingDirection), 0.0);
			// float directionalLightWeighting = max(dot(transformedNormal, vec3(0.57, 0.57, 0.57)), 0.0);
		    vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;

			// vLightWeighting = uAmbientColor + uDirectionalColor * vec3(1.0, 1.0, 1.0);
			// vLightWeighting = uAmbientColor;
			// vLightWeighting = vec3(1.0, 1.0, 1.0);
			}
		</script>

		<audio src="BGM.wav" autobuffer autoplay loop/>
		</audio>
	</head>
	<body onLoad="main()">
		<header>
			<h1>Game01</h1>
		</header>
		<div id="main">
			<canvas id="canvas" width="600" height="600">
			</canvas>
		</div>
	</body>
</html>
